<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        

        <div class="top">
            <div class="display"></div>
        </div>

        <div class="numPad">
            <div class="padRow1">
                <button class="allClearBtn" type="reset" value="Escape">AC</button>
                <button class="clearBtn" type="reset" value="Backspace">C</button>
                <button class="btn" type="button" value="*">*</button>
                <button class="btn" type="button" value="/">/</button>
            </div>
            <div class="padRow2">
                <button class="btn" type="button" value="1">1</button>
                <button class="btn" type="button" value="2">2</button>
                <button class="btn" type="button" value="3">3</button>
                <button class="btn" type="button" value="+">+</button>
            </div>
            <div class="padRow3">
                <button class="btn" type="button" value="4">4</button>
                <button class="btn" type="button" value="5">5</button>
                <button class="btn" type="button" value="6">6</button>
                <button class="btn" type="button" value="-">-</button>
            </div>

            <div class="padRow4">
                <div class="subRow">
                    <div class="seven89">
                        <button class="btn" type="button" value="7">7</button>
                        <button class="btn" type="button" value="8">8</button>
                        <button class="btn" type="button" value="9">9</button>
                    </div>
                    <div class="zeroPeriod">
                        <button id="zero" class="btn" type="button" value="0">0</button>
                        <button class="btn" type="button" value=".">.</button>
                    </div>
                </div>

                <div class="return">
                    <button class="returnBtn" type="button" value="=">=</button>
                </div>

            </div>
        </div>


    </div>
    
    <div>Max Vogel 2022 </div>

</body>
</html>
